name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: |
          .
          wg-ondemand
          wg-ondemand-ebpf
          xtask
        shared-key: "ci-cache"

    - name: Check Nix flake
      run: nix flake check

    - name: Check formatting
      run: nix develop --command cargo fmt -- --check

    - name: Build eBPF program
      run: nix develop --command cargo xtask build-ebpf --release

    - name: Run clippy
      run: nix develop --command cargo clippy --package wg-ondemand --all-targets --all-features -- -D warnings

    - name: Build daemon (debug)
      run: nix develop --command cargo build --package wg-ondemand

    - name: Run tests
      run: nix develop --command cargo test --package wg-ondemand --lib

    - name: Build release (musl static binary)
      run: nix develop --command cargo build --release --target x86_64-unknown-linux-musl --package wg-ondemand

    - name: Verify static binary
      run: |
        file target/x86_64-unknown-linux-musl/release/wg-ondemand | grep -q "static-pie linked"
        ldd target/x86_64-unknown-linux-musl/release/wg-ondemand 2>&1 | grep -q "statically linked"
        echo "âœ“ Binary is statically linked with musl"

    - name: Verify scripts are executable
      run: |
        test -x scripts/install.sh
        test -x scripts/uninstall.sh
        test -x scripts/setup-tc.sh
