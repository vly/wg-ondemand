name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main

    - name: Setup Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@main

    - name: Check Nix flake
      run: nix flake check

    - name: Check formatting
      run: nix develop --command cargo fmt -- --check

    - name: Run clippy
      run: nix develop --command cargo clippy --package wg-ondemand --all-targets --all-features -- -D warnings

    - name: Build eBPF program
      run: nix develop --command cargo xtask build-ebpf --release

    - name: Build daemon (debug)
      run: nix develop --command cargo build --package wg-ondemand

    - name: Run tests
      run: nix develop --command cargo test --package wg-ondemand --lib

    - name: Build release
      run: nix develop --command cargo build --release --package wg-ondemand

    - name: Verify scripts are executable
      run: |
        test -x install.sh
        test -x uninstall.sh
        test -x scripts/setup-tc.sh
