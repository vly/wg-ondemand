# WireGuard On-Demand Activation Configuration

[general]
# SSID filtering configuration
#
# Single SSID:
target_ssid = "Plasticmice"
#
# Multiple target SSIDs (whitelist - only activate on these networks):
# target_ssids = ["Plasticmice", "MyPhone", "CoffeeShop"]
#
# Exclude specific SSIDs (blacklist - activate on any network EXCEPT these):
# exclude_ssids = ["HomeWiFi", "OfficeWiFi"]
#
# Monitor all networks (no filtering):
# target_ssids = []
# exclude_ssids = []
# Note: IP collision detection will prevent activation when local IP
# conflicts with configured subnet ranges
#
# Combined whitelist + blacklist:
# target_ssids = ["Hotspot1", "Hotspot2"]
# exclude_ssids = ["UnsafeHotspot"]
#
# Note: exclude_ssids takes precedence over target_ssids

# WireGuard interface to manage
wg_interface = "Still-vlyt14"

# NetworkManager connection name (if using NetworkManager instead of wg-quick)
nm_connection = "Still-vlyt14"

# Network interface to monitor (auto-detect if not specified)
monitor_interface = "wlp194s0"

# Idle timeout in seconds before deactivating tunnel
idle_timeout = 300

# Log level: trace, debug, info, warn, error
log_level = "debug"

[subnets]
# Target subnets that trigger VPN activation
# Format: CIDR notation
ranges = [
    "192.168.1.0/24",
    "192.168.2.0/24",
    "192.168.3.0/24"
]
